<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obkin | main-page</title>
    <link rel="icon" href="../src/images/favicon/favicon-main.ico" sizes="any">
    <link rel="icon" href="../src/images/favicon/favicon-main.svg" type="image/svg+xml">
    <link href="https://fonts.cdnfonts.com/css/bazar-2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>

    <header>
        <div class="block">
            <div class="block_left">
                <div class="block_left-menu">
                    <a href="#"><div class="block_left-menu-item">About me</div></a>
                    <a href="#"><div class="block_left-menu-item">Portfolio</div></a>
                </div>
            </div>
            <div class="block_center">
                <img id="logo-bg" src="./images/logo/logo-bg.png" alt="logo-bg">
                <img id="logo-text" src="./images/logo/logo-text.png" alt="logo-text">
            </div>
            <div class="block_right">
                <div class="block_right-menu">
                    <a href="#"><div class="block_right-menu-item">My blog</div></a>
                    <a href="#"><div class="block_right-menu-item">Contact me</div></a>
                </div>
            </div>
        </div>
        <div class="divider">
            <img class="divider_line" src="./images/dashed-line.png" alt="dashed-line">
        </div>
        <div class="shadow_block"></div>
    </header>
    
    <section class="welcome">
        <!-- <img class="welcome_divider-top" src="./images/dashed-line.png" alt="dashed-line"> -->
        <div class="welcome_banner">
            <img src="./images/icons/retro-banner.png" alt="retro-banner">
        </div>
        <div class="welcome_label">
            <img src="./images/icons/label.png" alt="label">
            <div class="welcome_label_text">I am glad to see you here</div>
        </div>
        <div class="welcome_slider">
            <div class="welcome_slider-bg">
                <div class="welcome_slider-bg-circle-left">
                    <img src="./images/slider/ellipse-left.png" alt="ellipse-left">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="welcome_slider-bg-circle-right">
                    <img src="./images/slider/ellipse-right.png" alt="ellipse-right">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="welcome_slider-wrapper">
                    <div class="welcome_slider-inner">
                        <div class="welcome_slider-slide">
                            <img src="./images/slider/slides/first.jpg" alt="test-image">
                        </div>
                        <div class="welcome_slider-slide">
                            <img src="./images/slider/slides/second.jpg" alt="test-image">
                        </div>

                        <div class="welcome_slider-slide">
                            <img src="./images/slider/slides/third.jpg" alt="test-image">
                        </div>
                    </div>
                </div>
                <div class="welcome_slider-descr">
                    Kodak camera
                </div>
            </div>
        </div>

        

        <img class="welcome_divider-bottom" src="./images/dashed-line.png" alt="dashed-line">
    </section>

    <section class="about">
        <img class="about_solid-line" src="./images/backgrounds/about/solid-line.png" alt="solid-line">
        <img class="about_divider" src="./images/dashed-line.png" alt="dashed-line">


    </section>

    <script src="./js/script.js"></script>
</body>
</html>
